<header>
    <nav x-data="{ open: false }"  class="flex justify-between w-auto h-auto bg-[#1b2049] rounded-lg shadow-lg md:h-16 font-rubik">
        <div class="flex justify-between w-full ">
            <div :class="open ? 'hidden':'flex'" 
            class="flex items-center px-6 font-semibold md:w-1/5 md:px-1 md:flex md:items-center md:justify-center"
            x-transition:enter="transition ease-out duration-300">
                <a href="/"><i class="text-2xl md:text-4xl wi wi-day-haze"></i></a>
            </div>
            <div :class="open ? 'hidden':'flex items-center md:hidden' ">
                {%  include 'components/form.html'  %}
            </div>
            <div  
            x-show="open" x-transition:enter="transition ease-in-out duration-300"
            class="flex flex-col w-full h-auto md:hidden">
                <div class="flex flex-col items-center justify-center gap-2">
                    <div class="flex md:hidden">
                        {%  include 'components/form.html'  %}
                    </div>
                    <a href="/">Home</a>
                    <a href="">About Us</a>
                    <a href="">Products</a>
                    <a href="">Contact</a>
                    <button>Login</button>
                    <button>Sign Up</button>
                </div>
            </div>
            <div class="items-center hidden w-3/5 font-normal justify-evenly md:flex">
              <a href="">Home</a>
              <a href="">About Us</a>
              <a href="">Products</a>
              <a href="">Contact</a>
            </div>
            <div class="items-center hidden w-1/5 font-normal justify-evenly md:flex">
              <button>Login</button>
              <button>Sign Up</button>
            </div>
            <button class="relative w-10 h-12 text-white bg-[#5847eb] focus:outline-none md:hidden " @click="open = !open">
                <span class="sr-only">Open main menu</span>
                <div class="absolute block w-5 transform -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2">
                    <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                    <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
                    <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
                </div>
            </button>
        </div>
    </nav>
</header>
